<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/view/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="flex flex-col items-center h-screen justify-center bg-blue-800">
    <form id="urlForm">
      <label for="url" class="text-slate-400 text-xl">Enter your url : </label>
      <input
        type="text"
        name="url"
        id="url"
        placeholder="enter your url"
        class="h-10 rounded-md bg-cyan-500 text-white"
      />
      <button type="submit" class="bg-cyan-400 p-2 rounded-lg">Submit</button>
    </form>
    <div>
      <div class="mt-5 text-xl">
        <p>Your valid short url is :</p>
        <p id="output"></p>
      </div>
    </div>
    <div class="mt-7">
      <div class="text-center mx-auto mt-8">
        <h1 class="text-center mx-auto">Your list of short url is :</h1>
      </div>
      <div id="shorturllist"></div>
    </div>
    <script>
      document
        .getElementById("urlForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());
          try {
            const response = await fetch("/url", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });
            if (response.ok) {
              const result = await response.json();
              const output = document.getElementById("output");
              output.innerHTML = `http://localhost:3000/url/${result.shortUrl}`;
            } else {
              console.error("Error:", response.statusText);
            }
          } catch (error) {
            console.error(error);
          }
        });
      document.addEventListener("DOMContentLoaded", async () => {
        const response = await fetch("/api/urlData");
        const urllist = document.getElementById("shorturllist");
        const result = await response.json();
        result.map((val) => {
          const div = document.createElement("div");
          const p = document.createElement("p");
          p.innerHTML = `http://localhost:3000/url/${val.shortUrl}`;
          div.appendChild(p);
          urllist.appendChild(div);
        });
      });
    </script>
  </body>
</html>
